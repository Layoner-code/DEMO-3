<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Årbol de Amor</title>
<style>

body{
    margin:0;
    overflow:hidden;
    background: linear-gradient(to top, #1a0026, #3a005f);
    font-family: 'Segoe UI', sans-serif;
}

canvas{
    position:absolute;
    top:0;
    left:0;
}

.texto{
    position:absolute;
    bottom:12%;
    width:100%;
    text-align:center;
    font-size:28px;
    color:#fff;
    opacity:0;
    animation: aparecer 6s ease forwards;
    animation-delay:2s;
    letter-spacing:1px;
}

@keyframes aparecer{
    0%{opacity:0; transform:translateY(20px);}
    100%{opacity:1; transform:translateY(0);}
}

</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="texto">Nuestro amor florece cada d√≠a üå∏üíñ</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let W = canvas.width;
let H = canvas.height;

// üå≥ Dibujar tronco realista
function drawTree(){
    ctx.beginPath();
    ctx.moveTo(W/2, H);
    ctx.bezierCurveTo(W/2-50, H-200, W/2+50, H-350, W/2, H-500);
    ctx.lineWidth = 25;
    ctx.strokeStyle = "#3b1f0b";
    ctx.stroke();
}

// üíó Dibujar corazones
function drawHeart(x,y,size,color){
    ctx.fillStyle=color;
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.bezierCurveTo(x-size,y-size,x-2*size,y+size,x,y+2*size);
    ctx.bezierCurveTo(x+2*size,y+size,x+size,y-size,x,y);
    ctx.fill();
}

// Crear copa del √°rbol
let hearts=[];
for(let i=0;i<200;i++){
    hearts.push({
        x: W/2 + (Math.random()*300 -150),
        y: H-500 + (Math.random()*250 -125),
        size: Math.random()*6+4,
        color: `hsl(${330+Math.random()*20}, 80%, ${60+Math.random()*20}%)`
    });
}

// üå∏ P√©talos sakura
let petals=[];
for(let i=0;i<80;i++){
    petals.push({
        x: Math.random()*W,
        y: Math.random()*H,
        size: Math.random()*6+4,
        speed: Math.random()*2+1,
        drift: Math.random()*2-1
    });
}

function drawPetal(p){
    ctx.fillStyle="rgba(255,182,193,0.8)";
    ctx.beginPath();
    ctx.ellipse(p.x,p.y,p.size,p.size/2,Math.PI/4,0,2*Math.PI);
    ctx.fill();
}

function animate(){
    ctx.clearRect(0,0,W,H);

    drawTree();

    hearts.forEach(h=>{
        drawHeart(h.x,h.y,h.size,h.color);
    });

    petals.forEach(p=>{
        drawPetal(p);
        p.y+=p.speed;
        p.x+=p.drift;

        if(p.y>H){
            p.y=-10;
            p.x=Math.random()*W;
        }
    });

    requestAnimationFrame(animate);
}

animate();

</script>

</body>
</html>
